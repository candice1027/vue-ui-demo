<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    :root {
        --button-height: 32px;
        --font-size: 14px;
        --color: #333;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --border-color: #999;
        --border-color-hover: #666;
    }
    #app {
        margin: 20px;
    }
    body {
        font-size: var(--font-size);
    }
    .wrap {
        margin: 20px;

    }
</style>
<style>


</style>
<div id="app">
    <div class="wrap">
        <g-input value="张三李四" ></g-input>
        <g-input value="张三李四" disabled ></g-input>
        <g-input value="张三李四" readonly ></g-input>
    </div>
    <div class="wrap">
        <g-input value="张三李四" error="姓名不能为空"></g-input>
    </div>
    <div class="wrap">
        <g-input value="张三李四" @change="inputChange($event)"></g-input>
    </div>

    <div class="wrap">
            <g-button @click="loading1=!loading1" :loading="loading1">无icon</g-button>
            <g-button @click="loading2=!loading2" icon="setting" icon-position="left" :loading="loading2">设置按钮</g-button>
            <g-button @click="loading3=!loading3" icon="setting" icon-position="right" :loading="loading3">设置按钮</g-button>
            <g-icon  icon="down"></g-icon>
            <g-icon  icon="loading"></g-icon>

            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
            <div id="test"></div>
            <div id="test2"></div>
            <div id="test3"></div>
        </div>
</div>
<script src="./src/app.js"></script>

</body>
</html>
